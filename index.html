<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodolfo Schiavi - Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            gap: 15px;
        }
        .btn {
            text-decoration: none;
            color: white;
            background: #0073b1;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .btn:hover {
            background: #005582;
        }
    </style>
</head>
<body>

    <h1>Rodolfo Schiavi</h1>
    <h2>Backend Developer</h2>
    <div class="links">
        <a href="/blog" class="btn" id="blog-btn">Read My Blog</a>
        <a href="https://linkedin.com/in/rodolfo-schiavi" class="btn" id="linkedin-btn">Connect on LinkedIn</a>
    </div>
    <br>
    <h3>Skills</h2>
    <div style="width: 25%;">
        <p>Node | Python | Go | Relational databases | non-relational databases | AWS | Cybersecurity | Agentic AI | RAG </p>
    </div>

</body>
</html>

<script>
    document.getElementById("blog-btn").addEventListener("click", function (event) {
        event.preventDefault();
        setTimeout(() => {
            window.location.href = "/blog";
        }, 500); // 500ms delay before redirection
    });

    document.getElementById("linkedin-btn").addEventListener("click", function (event) {
        event.preventDefault();
        setTimeout(() => {
            window.open("https://linkedin.com/in/rodolfo-schiavi", "_blank");
        }, 500);
    });
</script>
</body>
</html>
